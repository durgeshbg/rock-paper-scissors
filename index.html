<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-controller">
      <div class="winner-board"></div>
      <div class="score"></div>
      <div class="round">
        <div class="round1">You: ---- Computer: ----</div>
        <div class="round2">You: ---- Computer: ----</div>
        <div class="round3">You: ---- Computer: ----</div>
        <div class="round4">You: ---- Computer: ----</div>
        <div class="round5">You: ---- Computer: ----</div>
      </div>
    </div>
    <div class="controls">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
  </body>
</html>
